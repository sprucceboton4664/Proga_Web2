<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USO DE DOM - AVANZADO -</title>
    <link rel="icon" type="image/png" href="./assets/rocket.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Formulario en la parte superior -->
      <div class="formContainer">
        <div class="title"><img src="./assets/rocket.svg" /></div>
        <form action="" id="taskForm" data-form>
          <input
            type="text"

            name="task"
            placeholder="Nombre de la tarea"
            class="inputForm"
            autocomplete="off"
            
            data-input-task
            required
          />
          <input
            type="text"

            name="description"
            placeholder="Descripción"
            class="inputForm"
            autocomplete="off"

            data-input-descripcion
            required
          />
          <input
            type="date"

            name="date"
            placeholder="Fecha"
            class="inputForm"

            data-input-fecha
            required
          />
          <input
            type="text"

            name="priority"
            placeholder="Prioridad"
            class="inputForm"
            autocomplete="off"

            data-input-prioridad
            required
          />
          <button type="submit" class="btnCreate">
            Agregar <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>

      <!-- Contenedor para la tabla y las cards -->
      <div class="contentContainer">
        <!-- Tabla -->
        <div class="tableContainer">
          <h2>Lista de Tareas</h2>
          <table id="taskTable">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Prioridad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se agregarán dinámicamente -->
            </tbody>
          </table>
        </div>

        <!-- Cards -->
        <div class="cardsContainer">
          <h2>Tareas Registradas</h2>
          <div id="taskCards">
            <!-- Las cards se agregarán dinámicamente -->
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
