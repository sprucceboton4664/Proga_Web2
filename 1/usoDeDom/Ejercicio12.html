<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>evento click</title>
</head>
<body>
    <button id="boton">haz click</button>
    <script>
        const boton=document.getElementById('boton');
        boton.addEventListener('click',()=>{
            alert('haz hecho click');
        });
    </script>
</body>
</html>
