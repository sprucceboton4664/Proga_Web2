<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 seleccion de querySelector</title>
</head>
<body>
    <input type="text" id="elemento" value="valor inicial">
    <script>
        const inputElement=document.querySelector('input[type="text"]');
        inputElement.value='Ethan Zambrana';
    </script>
</body>
</html>
