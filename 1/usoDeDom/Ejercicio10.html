<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de appendchild</title>
</head>
<body>
    <div id="contenedor">Contenedor Div existente</div>
    <button id="boton">agregar un nuevo Div</button>
    <script>
        const nuevoElemento=document.createElement('div');
        nuevoElemento.textContent='Nuevo Elemento';
        const contenedor = document.getElementyById('contenedor');
        contenedor.appendChild(nuevoElemento);
    </script>
</body>
</html>
