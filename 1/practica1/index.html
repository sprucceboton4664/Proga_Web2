<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio personal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Home</a>
            <a class="header__menu__link" href="about.html">Sobre mí</a>
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">
                Eleve tu negocio digital a otro nivel 
                <strong class="titulo-destaque">con un Front-end de calidad!
                </strong></h1>
            <p class="presentacion__contenido__texto" id="descripcion">¡Hola! Soy Ethan Zambrana un estudiante de univalle de 19 años</p>
            <button id="cambiarTextoBtn">Cambiar Texto</button>
            <button id="mostrarAlertaBtn">Mostrar Alerta</button>
            <button id="reproducirSonidoBtn">Reproducir Sonido</button>
            <div class="presentacion__enlaces">
                <h2 class="presentacion__enlaces__subtitulo">Accede a mis redes</h2>
                <a class="presentacion__enlaces__link" href="https://github.com/">
                    <img src="assets/github.png">
                    Github
                </a>
                <a class="presentacion__enlaces__link" href="https://www.instagram.com/gonzaloethan?igsh=cG5kbHZhbmppbWVw">
                    <img src="assets/inst.jpg" height="25" width="25">
                    Instagram
                </a>
                <a class="presentacion__enlaces__link" href="https://twitch.tv/">
                    <img src="assets/twitch.png">
                    Twitch
                </a>
            </div>
        </section>
        <img class="foto1" src="assets/foto1.1.jpg" alt="Foto" width="150" height="250" id="fotoPersonal">
        <section class="tareas">
            <h2>Lista de Tareas</h2>
            <form id="formTareas">
                <input type="text" id="nuevaTarea" placeholder="Agregar nueva tarea">
                <button type="submit">Agregar</button>
            </form>
            <ul id="listaTareas"></ul>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Ethan Gonzalo Zambrana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
